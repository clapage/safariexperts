{% extends "base.html" %}

{% block content %}
 <h2>Sign in</h2>


{% from "_formhelpers.html" import render_field %}

<form action="{{ url_for('signin') }}" method=post>
{{ form.hidden_tag() }}
<dl>

{{ render_field(form.email) }}
{{ render_field(form.password) }}
</dl>
{{ form.submit }}
</form>

{% endblock %}
